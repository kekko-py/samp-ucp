<div class="container">
    <h2>Aggiungi Referto Clinico</h2>
    <form method="post">
      <p style="color: lightsalmon;">{{error}}</p>
      <div class="form-group">
        <label for="paziente">Paziente:</label>
        <input type="text" class="form-control" id="paziente" placeholder="Nome_Cognome" name="paziente">
      </div>
      <div class="form-group">
        <label for="terapia">Terapia:</label>
        <input type="text" class="form-control" id="terapia" placeholder="Testo...." name="terapia">
      </div>
      <div class="form-group">
        <label for="diagnosi">Diagnosi:</label>
        <input type="text" class="form-control" id="diagnosi" placeholder="Testo...." name="diagnosi">
      </div>
      <div class="form-group">
        <label for="grado">Grado:</label>
        <input type="text" class="form-control" id="grado" placeholder="VERDE, ARANCIO, ROSSO" name="grado">
      </div>
      <button type="submit" class="btn btn-success">Aggiungi Referto</button>
    </form>
  </div>
