<div class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex" method="POST">
            <input class="form-control me-2" type="search" placeholder="Nome_Cognome" name="user" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <br><p style="color: lightsalmon;">{{error}}</p><br>
        </div>
      </nav>
      {%for referto in range(len_cartella)%}
        <div class="alert {{cartella[referto][0]}}" role="alert">
            <h5>{{cartella[referto][1]}}</h5>
            <h5>{{cartella[referto][2]}}</h5>
            <h5>{{cartella[referto][3]}}</h5>
            <h6>{{cartella[referto][4]}}</h6>
            <p>{{cartella[referto][5]}}</p>
        </div>
    {%endfor%}
</div>
