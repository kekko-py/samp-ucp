<style media="screen">

    @import url('https://fonts.googleapis.com/css?family=Roboto:300');
    @import url('https://fonts.googleapis.com/css?family=Domine:700');
    .bg{
      background-color: rgba(233, 233, 233, 0);
      background-image: url("{{url_for('static',filename='back.jpg')}}");
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Do not repeat the image */
      background-size: cover; /* Resize the background image to cover the entire container */
    }
    .price-sec{
      font-family: 'Roboto', sans-serif !important;
        width: 100%;
        height: 100%;
        box-sizing:border-box;
      border:0px;
        
    }
    .price-sec .ptables-head{
      font-family: 'Domine', serif;
      box-shadow:0px 6px 14px rgba(0, 0, 0, 0.3);
      padding:30px 0;
      margin:0px 0px 100px 0px;
      border-radius:3px;
      background:linear-gradient(25deg,#feae3f 15%,transparent 0%),
        linear-gradient(-25deg, #f321d7 15%, transparent 0%),
        linear-gradient(-150deg, #64b5f6 15%, transparent 0%),
        linear-gradient(150deg, #f47 15%, transparent 0%);
    
    }
    @media all and (max-width:600px){
      .ptables-head h1{
         font-size:30px;
      }
    }
    
    
    .price-sec .price-table{
        margin:15px 0px;
    }
    .price-sec .price-table .card{
        position: relative;
        max-width:300px;
        max-height: 159px;
        height:auto;
        background: linear-gradient(-45deg, #fe0847, #feae3f);
        border-radius:15px;
        margin: 0 auto;
        padding: 40px 20px;
        box-shadow:0 10px 15px rgba(0,0,0,.5);
        transition: .5s;
        overflow: hidden;
    }
    .price-sec .price-table .card:hover{
        transform: scale(1.1);
    }
    
    .price-table:nth-child(1) .card,
    .price-table:nth-child(1) .card .title i{
            background: linear-gradient(-45deg, #3b079d, #0e324f);
    
    }
    .price-table:nth-child(2) .card,
    .price-table:nth-child(2) .card .title i{
            background: linear-gradient(-45deg, #048339, #16d54f);;
    
    }
    
    .price-table .card:before{
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40%;
        background: rgba(255, 255, 255, .1);
        z-index: 1;
        transform:skewY(-5deg) scale(1.5);
    
    }
    .price-table .title i{
        color:#fff;
        font-size: 60px;
        width: 100px;
        height:100px;
        border-radius: 50%;
        text-align:center;
        line-height: 100px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, .2)
    }
    .price-table .title h2{
        position: relative;
        margin:20px 0 0;
        padding: 0;
        color:#fff;
        font-size: 28px;
        z-index: 2;
    }
    .price-table .price{
        position: relative;
        z-index: 2;
    }
    .price-table .price h4{
        margin:0;
        padding: 20px 0;
        color:#fff;
        font-size: 60px;
    
    }
    .option {
        position: relative;
        z-index: 2;
    }
    .option ul{
        margin:0;
        padding: 0;
        
    }
    .option ul li{
        margin:0 0 10px;
        padding: 0px 15px;
        list-style: none;
        color:#fff;
        font-size: 16px;
    }
    
    .paypal-button{
      position: relative;
      z-index: 2;
      padding: 10px 20px 10px 20px;
        background: #fff;
        color: #000;
        line-height: 40px;
        display: block;
        text-align:center;
        margin:20px auto 0;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        border-radius: 40px;
        box-shadow:0 5px 10px rgba(0, 0, 0, .2);
    }
    
    .row-margin{
      margin-top: 3rem;
    }
    @media (max-width: 450px) {
      .row-margin{
      margin-top: 0rem;
    }
    .price-table .title h2{
      font-size: 20px;
    }
    .price-table{
      min-width:50%;
    }
    }
    
    .pers_cont{
        max-height: 300px;
        overflow: auto;
    }
</style>
<div class="bg-dark p-3">
    <center><h3 class="text-light">Messaggi Ricevuti</h1></center>
<div class="pers_cont bg-dark p-1">
    <p style="color: lightsalmon;">{{error}}</p>
    {%for mess in range(len_sms)%}
    <div class="alert alert-secondary" role="alert">
        <h4 class="alert-heading">{{sms[mess][0]}}</h4>
        <p>{{sms[mess][2]}}</p>
        <hr>
        <p class="mb-0">{{sms[mess][3]}}</p>
    </div>
    {%endfor%}
</div>
</div> 
<section class="price-sec">
    <div class="row row-cols-3">
       <div class="col price-table">
            <div class="card text-center">
              <a href="/mia-fedina">
                <div class="title">
                    <i class="fa fa-paper-plane"></i>
                    <h2>Fedina Penale</h2>
                </div>
              </a>
            </div>
        </div>

        <div class="col price-table">
            <div class="card text-center">
              <a href="/mia-cartella">
                <div class="title">
                    <i class="fa fa-paper-plane"></i>
                    <h2>Cartella Clinica</h2>
                </div>
              </a>
            </div>
        </div>
    </div>

</section>
