<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/login.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" method="post" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <p>%s</p>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password"/>
            </div>
            <input type="submit" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <div class="sign-up-form">
              <center>
              <h2 class="title">About Me</h2>
              <p>Sono un ragazzo, Appassionato della Programmazione Di Servizi <br></p>
              <p>Sviluppo in Python, C++, Html e in Css. <br></p> <br>
              <h4>Per ulteriori informazioni contattami su Discord!</h4> <br>
              <a target="_blank" href="https://discord.gg/QdH3keGyEh"><img style="background:#212121; padding:5px; border-radius:15px;" width="150px"src="https://discord.com/assets/fc0b01fe10a0b8c602fb0106d8189d9b.png" alt="discord"></a>
            </center>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Project San Fierro</h3>
            <h4>UCP v[0.9.9]</h4>
            <p>
            Developed by @kekko.py
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Scopri di piu'
            </button>
          </div>
          <img id="loginimage" style="margin-right:200px; margin-bottom:400px; width:350px;" src="{{ url_for('static',filename='logo2.png') }}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Kekko.py</h3>
            <p>
              Backend Developer!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Torna al login
            </button>

          </div>
          <img style="margin-bottom:450px;" src="../static/dev-logo.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="../static/js/app.js"></script>
  </body>
</html>
