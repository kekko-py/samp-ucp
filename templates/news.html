<style media="screen">
.bg{
      background-color: rgba(233, 233, 233, 0);
      background-image: url("{{url_for('static',filename='back.jpg')}}");
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Do not repeat the image */
      background-size: cover; /* Resize the background image to cover the entire container */
    }
</style>

{%for news in range(len_notizie)%}
        <div class="alert {{notizie[news][0]}}" role="alert">
            <h5 class="alert-heading">{{notizie[news][1]}}, {{notizie[news][2]}}</h5>
            <p>{{notizie[news][3]}}</p>
            <hr>
            <p class="mb-0">{{notizie[news][4]}}</p>
        </div>
{%endfor%}
