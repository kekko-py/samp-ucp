<div class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex" method="POST">
            <input class="form-control me-2" type="search" placeholder="Nome_Cognome" name="user" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <br><p style="color: lightsalmon;">{{error}}</p><br>
        </div>
      </nav>
      {%for reato in range(len_reati)%}
        <div class="alert {{reati[reato][0]}}" role="alert">
            <h2>{{reati[reato][1]}}</h2>
            <h5>{{reati[reato][2]}}</h5>
            <p>{{reati[reato][3]}}</p>
            <p>{{reati[reato][4]}}</p>
            <p>{{reati[reato][5]}}</p>
        </div>
    {%endfor%}
  
</div>
