<div class="container">
    <h2>Aggiungi veicolo ricercato.</h2>
    <form method="post">
      <p style="color: lightsalmon;">{{error}}</p>
      <div class="form-group">
        <label for="sospetto">ID del veicolo (SOLO ID, NON LA TARGA)</label>
        <input type="text" class="form-control" id="id_veh" placeholder="ESEMPIO: 123" name="id_veh">
      </div>
      <div class="form-group">
        <label for="reato">Motivazione</label>
        <input type="text" class="form-control" id="motivazione" placeholder="ESEMPIO: Fuga da traffic-stop." name="motivazione">
      </div>
      <button type="submit" class="btn btn-success">Registra</button>
    </form>
  </div>
